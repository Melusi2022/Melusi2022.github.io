<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Lindani Melusi Khumalo | Certified Software Engineer</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://assets.calendly.com/assets/external/widget.css" rel="stylesheet">
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling with animated gradient background */
        body {
            font-family: Arial, sans-serif;
            color: #fff;
            background: linear-gradient(115deg, #1e3c72, #2a5298);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        @keyframes gradientAnimation {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Main container styling */
        #wrapper {
            width: 100%;
            max-width: 800px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        #profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid #00e0ff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Header styling */
        #header h1 {
            font-size: 2em;
            color: #00e0ff;
        }

        #header p {
            font-size: 1.2em;
            color: #ccc;
        }

        /* Social links styling */
        nav ul {
            list-style: none;
            padding: 0;
            margin: 20px 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav ul li a {
            font-size: 1.5em;
            color: #00e0ff;
            text-decoration: none;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ff6f61;
        }

        /* Footer styling */
        #footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #ccc;
        }

        #footer a {
            color: #00e0ff;
            text-decoration: none;
            transition: color 0.3s;
        }

        #footer a:hover {
            color: #ff6f61;
        }
    </style>
</head>
<body>

<div id="wrapper">
    <img src="assets/images/profile.jpg" alt="Lindani Melusi Khumalo" id="profile-picture">

    <!-- Header -->
    <header id="header">
        <h1>Lindani Melusi Khumalo</h1>
        <p>Certified Software Engineer &nbsp;&bull;&nbsp; DevSecOps &nbsp;&bull;&nbsp; AI</p>
        <p>AWS &nbsp;&bull;&nbsp; Kubernetes &nbsp;&bull;&nbsp; Docker &nbsp;&bull;&nbsp; Linux</p>
    </header>

    <!-- Social Links -->
    <nav>
        <ul>
            <li><a href="https://www.twitter.com/Melusi2022" class="icon brands fa-twitter"><span class="label">Twitter</span></a></li>
            <li><a href="https://www.facebook.com/yourfacebookprofile" class="icon brands fa-facebook-f"><span class="label">Facebook</span></a></li>
            <li><a href="https://personal-portfolio-2024-green.vercel.app/" class="icon fas fa-file-code"><span class="label">Portfolio</span></a></li>
            <li><a href="https://github.com/Melusi2022" class="icon brands fa-github"><span class="label">GitHub</span></a></li>
            <li><a href="mailto:your-email@example.com" class="icon solid fa-envelope"><span class="label">Email</span></a></li>
            <li><a href="#" class="icon fa-calendar" id="calendly-btn"><span class="label">Calendly Booking</span></a></li>
            <li><a href="#" class="icon fa-graduation-cap" id="tutor-calendly-btn"><span class="label">Tutor</span></a></li>
        </ul>
    </nav>

    <!-- Footer -->
    <footer id="footer">
        <span class="copyright">
            <strong>&copy; Lindani Melusi Khumalo | Cape Town, RSA | 2024 | <a href="https://www.linkedin.com/in/lindani-khumalo">Let's connect</a></strong>
        </span>
    </footer>
</div>

<script src="https://assets.calendly.com/assets/external/widget.js" type="text/javascript" async></script>
<script>
    // Calendly pop-up for general booking
    document.getElementById("calendly-btn").addEventListener("click", function(event) {
        event.preventDefault();
        Calendly.initPopupWidget({ url: 'https://calendly.com/your-calendly-url' });
    });

    // Calendly pop-up for tutoring
    document.getElementById("tutor-calendly-btn").addEventListener("click", function(event) {
        event.preventDefault();
        Calendly.initPopupWidget({ url: 'https://calendly.com/your-tutor-calendly-url' });
    });
</script>

</body>
</html>
